name: Deploy to GitHub Pages

permissions:
  id-token: write
  contents: read
  pages: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Ensure you have a build script in package.json

      - name: List files in the root directory
        run: ls -la

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build  # Adjust this if your build output is in a different directory

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: 'build'  # Ensure this matches the name used in the upload step
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Use a personal access token if needed
