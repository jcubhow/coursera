name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: .dist

deploy:
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Retry deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      with:
        artifact_name: site
      retry: 3  # Retry deployment up to 3 times
